    function getFileURL(file) {

        var getUrl = null;
        if (window.createObjectURL != undefined) { // basic
            getUrl = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            getUrl = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            getUrl = window.webkitURL.createObjectURL(file);
        }
        return getUrl;
    }

    var selectFile = function() {  //获取视频的大小 ：this.files[0].size
        var url = getFileURL(this.files[0]);//把当前的 files[0] 传进去

<Script>
    var recorder = new MP3Recorder({
        debug:true,
        funOk: function () {


        },
        funCancel: function (msg) {

            recorder = null;
        }
    });
    var mp3Blob;

    $('#video_lu').on('ended',function () {
        $('.sk-wave').css({
            display:'none',
        })
    })

    window.onload = function () {
        var play = 1;
        var playRecord = document.getElementById('playRecord');
        var video_lu = document.getElementById('video_lu');
        playRecord.onclick = function(){

            play ++;
            if (play % 2 == 0){
                video_lu.play();
                $('.sk-wave').css({
                    display:'block',
                })
            }else {
                video_lu.pause();
                $('.sk-wave').css({
                    display:'none',
                })
            }
        }
    }

    function funStart() {

        $("#music")[0].play();
        recorder.start();
    }

    function funStop() {
        $("#music")[0].play();
        recorder.stop();

        recorder.getMp3Blob(function (blob) {


            mp3Blob = blob;
            var url = URL.createObjectURL(mp3Blob);
            // var div = document.getElementById('start1')
            // var div = document.createElement('div');
            var video_lu = document.getElementById('video_lu');
            // var au = document.createElement('audio');
            // var hf = document.createElement('a');

            video_lu.controls = true;
            video_lu.src =url;

        });
    }
</Script>
