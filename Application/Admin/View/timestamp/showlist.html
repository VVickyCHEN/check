<include file="Common/meta" />
<title>选择题列表</title>
</head>
<style type="text/css">

.page-container>div>.num{
	cursor: pointer;
	border: 1px solid #beafaf;
	height: 32px;
	width: 32px;

.page-container>div>.current{
	cursor: pointer;
	border: 1px solid #beafaf;
	height: 32px;
	width: 32px;
	display: inline-block;
	text-align: center;
	color: #0c0c0c;
	font-family: "microsoft yahei";
	font-size: 14px;

.page-container>div>a:hover{
	background-color: #FFFFFF;

.page-container>div>.prev{

.page-container>div>.next{

	display: inline-block;

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>时间段管理<span class="c-gray en">&gt;</span> 时间段查看管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
	<a href="javascript:;" onclick="append('添加时间段','{:U('Admin/timestamp/append')}','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加时间段</a></span> 
</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">内容列表</th>
			</tr>
			<tr class="text-c">
				<th width="150">检修时间段</th>
				<th width="100">修改时间</th>
				<th width="100">内容操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="foo">
				<tr class="text-c">
					<td>{$foo.timestamp}</td>
					
					<td>{$foo.updated_at}</td>
					<td class="td-manage">
					<a title="编辑" href="javascript:;" onclick="edit('内容编辑','{:U('Admin/timestamp/edit')}?id={$foo.id}',{$foo.id},'800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a title="删除" href="javascript:;" onclick="del(this,{$foo.id})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	{$page}
</div>

<include file="Common/footer" />

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/

/*产品-增加*/
function append(title,url,w,h){
	layer_show(title,url,w,h);
}

/*产品-删除*/
function del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: "{:U('Admin/timestamp/del')}",
			dataType: 'json',
			data:'id='+id,
			success: function(data){
				if(data.code==1){
					// 删除成功
					layer.alert(data.info,{end:function(){
						var index = layer.getFrameIndex(window.name);
						window.location.reload();
						$('.btn-refresh').click();
						layer.close(index);
					}});
				} else {
					// 删除失败
					layer.alert(data.info);
				}
			},
			error:function(data){},
		});		
	});
}

/*产品-编辑*/
function edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

</script>
</body>
</html>
